name: Build Windows ZIP

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build EXE
        shell: pwsh
        run: |
          pyinstaller --onefile --name flashcard-lingua cli.py

      - name: Assemble release folder
        shell: pwsh
        run: |
          $out = "release"
          New-Item -ItemType Directory -Force -Path $out | Out-Null

          Copy-Item "dist/flashcard-lingua.exe" "$out/flashcard-lingua.exe" -Force

          # docs
          if (Test-Path "README.md") { Copy-Item "README.md" "$out/README.md" -Force }
          if (Test-Path "LICENSE") { Copy-Item "LICENSE" "$out/LICENSE" -Force }

          # benodigde voorbeelden/config
          if (Test-Path "config.example.json") { Copy-Item "config.example.json" "$out/config.example.json" -Force }
          if (Test-Path "words.example.txt") { Copy-Item "words.example.txt" "$out/words.example.txt" -Force }

      - name: Create ZIP
        shell: pwsh
        run: |
          $zip = "flashcard-lingua-windows.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "release/*" -DestinationPath $zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: flashcard-lingua-windows-zip
          path: flashcard-lingua-windows.zip

      - name: Upload ZIP to GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: flashcard-lingua-windows.zip
